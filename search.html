<script>
  let ids = ["r1", "r2", "r3","r4", "r5", "r6", "r7", "r8", "r9","r10", "r11", "r12", "r13", "r14", "r15","r16", "r17", "r18", "r19", "r20", "r21","r22", "r23", "r24"]
  let triesCount = 0
  animalLocation = 13
  function check(y){
    id = ids[y]
    imageElement = document.getElementById(id)
    if(y === animalLocation) {
      imageElement.src = "pitbull1.jpg"
      setTimeout(function(){
        resetGame()
      }, 3000)
      return
    } else {
      imageElement.src = "dirt1.jpg"
    }
    triesCount += 1
    triesTag = document.getElementById("tries")
    triesTag.innerHTML = "Number of tries is " + triesCount
    distance(y, animalLocation)
  }

  function distance(currPos, animalLocation) {
    curr = currPos % 6
    destination = animalLocation % 6
    parallelDis = Math.abs(curr - destination)
    verCurr = Math.floor(currPos / 6)
    verDest = Math.floor(animalLocation / 6)
    verticalDis = Math.abs(verCurr - verDest)
    maxDis = Math.max(parallelDis, verticalDis)

    distanceTag = document.getElementById("distance")
    distanceTag.innerHTML = "The distance is " + maxDis
  }

  function resetGame() {
    animalLocation = getRandomInt(0, 24) // because 24 is exclusive
    triesCount = 0
    triesTag = document.getElementById("tries")
    triesTag.innerHTML = "The number of tries is " + triesCount
    distanceTag = document.getElementById("distance")
    distanceTag.innerHTML = "The distance is 0" 

    for(let j = 0; j <= 23; j++) {
        imageElement = document.getElementById(ids[y])
        imageElement.src = "tree1.jpg"
    }
  }
</script>
