<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timeout Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Ohi's reaction timer</h2>

  <p id="target">Your time </p>
  <p id="countdown">Count</p>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>
  
  <script> 
  let myTime = undefined;
  function recordReact() {
    myTime = Date.now();
    console.log(myTime);
  }

  function startTime() {   
    times = 3 
    for(let i = 0; i < times; i++) {
      setTimeout(function() {
        cntDwn = document.getElementById('countdown')
        cntDwn.innerHTML = i
      }, ((times - i) * 1000))
    }
    setTimeout(function() {
      trg = document.getElementById('target')
      if(myTime === undefined) {
        trg.innerHTML = "Too Slow"
      } else {
        let buttonTime = Date.now();
        let difference = buttonTime - myTime
        trg.innerHTML = "Time was " + difference
      }
      myTime = undefined
    }, times*1000)

  }
  </script>


</body>
</html>
